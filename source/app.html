<template name="layout">
  <body>
    <header><h1>AwesomeCo Vending Machine Company, Inc.</h1></header>
    <content>{{yield}}</content>
  </body>
</template>

<template name="welcome">
  <button id="start">{{startButtonText}}</input>
</template>

<template name="machine">
  <div>Display: {{machineState.display}}</div>
  <button id="insertPenny">Penny</button>
  <button id="insertNickel">Nickel</button>
  <button id="insertDime">Dime</button>
  <button id="insertQuarter">Quarter</button>
</template>
